<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src = "js/scripts.js"></script>
    <title>Travel Diary</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Travel Diary</h1>
        <div class="col-md-6" id="userInput">
          <form>
            <div class="form-group">
              <h4>What city did you go to?</h4>
              <input type="text" class="form-control" id="city" placeholder="Name of city">
            </div>
            <div class="form-group">
              <h4>What language do they speak there?</h4>
              <input type="text" class="form-control" id="language" placeholder="What language?">
            </div>
            <div class="form-group">
              <h4>What activity did you do while you were there?</h4>
              <input type="text" class="form-control" id="activity" placeholder="What did you do there?">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <div>
            <ul id="list">
            </ul>
          </div>
        </div>
        <div class="col-md-6" id="moreInfo">
          <h3>Here is more information on <span id="userCity"></span></h3>
          <p id="userLang">Language: </p>
          <p id="userActivity">Activity: </p>
        </div>
      </div>
    </div>
  </body>
</html>
